<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width = device-width, initial-scale=1">
	<title>การติดตั้ง Bootstrap 3</title>

	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>

</head>
<body>
		<div class="container">
			<div class = "row" style="margin-top:20px">
				<!-- <button> </button> -->
				<h3>Button Tag</h3>
				<button class="btn btn-default" type="button"> btn-default </button>
				<button class="btn btn-primary" type="button"> btn-primary </button>
				<button class="btn btn-info" type="button"> btn-info </button>
				<button class="btn btn-success" type="button"> btn-success </button>
				<button class="btn btn-danger" type="button"> btn-danger </button>
				<button class="btn btn-warning" type="button"> btn-warning </button>
				<button class="btn btn-link" type="button"> btn-link </button>

			</div>
			<div class = "row" style="margin-top:20px">
				<!-- <a> </a> -->
				<h3> Anchor Tag</h3>
				<a href="#" class="btn btn-default">btn-default </a>
				<a href="#" class="btn btn-primary">btn-primary </a>
				<a href="#" class="btn btn-info">btn-info </a>
				<a href="#" class="btn btn-success">btn-success </a>
				<a href="#" class="btn btn-danger">btn-danger </a>
				<a href="#" class="btn btn-warning">btn-warning </a>
				<a href="#" class="btn btn-link">btn-link </a>

			</div>

			<div class = "row" style="margin-top:20px">
				<!-- <input type ="submit"/> -->
				<h3> Input Type="Submit" Tag</h3>
				
				<input class="btn btn-default" type ="submit" value="btn-default " />
				<input class="btn btn-primary" type ="submit" value="btn-primary " />
				<input class="btn btn-info" type ="submit" value="btn-info " />
				<input class="btn btn-success" type ="submit" value="btn-success " />
				<input class="btn btn-danger" type ="submit" value="btn-danger " />
				<input class="btn btn-warning" type ="submit" value="btn-warning " />
				<input class="btn btn-link" type ="submit" value="btn-link " />

			</div>

			<div class = "row" style="margin-top:20px">
				<!-- <input type ="submit"/> -->
				<h3> Input Type="Button" Tag</h3>
				
				<input class="btn btn-default" type ="button" value="btn-default " />
				<input class="btn btn-primary" type ="button" value="btn-primary " />
				<input class="btn btn-info" type ="button" value="btn-info " />
				<input class="btn btn-success" type ="button" value="btn-success " />
				<input class="btn btn-danger" type ="button" value="btn-danger " />
				<input class="btn btn-warning" type ="button" value="btn-warning " />
				<input class="btn btn-link" type ="button" value="btn-link " />

			</div>
			<hr/>

			<div class = "row" style="margin-top:20px">
				<!-- Sizes Button-->
				<h3> Sizes Control </h3>
				
				<button class="btn btn-default btn-lg" type="button"> btn-default btn-lg </button>
				<button class="btn btn-success" type="button"> btn-success </button>

				<button class="btn btn-primary btn-sm" type="button"> btn-default btn-sm </button>
				<button class="btn btn-info btn-xs" type="button"> btn-default btn-xs </button>
			</div>

			<hr/>
			<div class = "row" style="margin-top:20px">
				<!-- Active Control-->
				<h3> Active Control </h3>
				<button class="btn btn-default active" type="button"> Active</button>
				<button class="btn btn-default " type="button"> Default </button>

			</div>

			<div class = "row" style="margin-top:20px">
				<!-- Disabled Control-->
				<h3> Disabled state </h3>	
				<button class="btn btn-danger " type="button" disabled="disabled"> Danger Disabled</button>
				<button class="btn btn-danger " type="button"> Danger Default </button>


				<a href="#" class="btn btn-default disabled">btn-default </a>

				<input class="btn btn-primary disabled" type ="submit" value="btn-primary " />
				<input class="btn btn-warning disabled" type ="button" value="btn-warning " />

			</div>

		</div>
</html>
