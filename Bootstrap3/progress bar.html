<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width = device-width, initial-scale=1">
	<title>การติดตั้ง Bootstrap 3</title>

	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container" style="margin-top:20px; ">
		<div class="row">
			<div class="page-header">
				<h1> Progress Bar Tutorial <small>การใช้วาน rogress bar</small></h1>
				
			</div>
		</div>
	</div> 

	<div class="container">
		<div class="progress">
			<div class="progress-bar progress-bar-success progress-bar-striped active"  aria-varluenow="95" aria-valuemin="0" aria-valuemax="100" style="width:95%">
			 Success 95%
			</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-info progress-bar-striped active"  aria-varluenow="95" aria-valuemin="0" aria-valuemax="100" style="width:95%">
			 Info 95%
			</div>
		</div>	
		<div class="progress">
			<div class="progress-bar progress-bar-warning progress-bar-striped active"  aria-varluenow="95" aria-valuemin="0" aria-valuemax="100" style="width:95%">
			 Warning 95%
			</div>
		</div>	
		<div class="progress">
			<div class="progress-bar progress-bar-danger progress-bar-striped active"  aria-varluenow="95" aria-valuemin="0" aria-valuemax="100" style="width:95%">
			 Danger 95%
			</div>
		</div>	
	</div>
	<div class="container">
		<div class="progress">
			<div class="progress-bar progress-bar-success progress-bar-striped active" style="width:15%">
			 Success 
			</div>

			<div class="progress-bar progress-bar-info progress-bar-striped active" style="width:15%">
			 Info 
			</div>

			<div class="progress-bar progress-bar-warning progress-bar-striped active"style="width:15%">
			 Warning 
			</div>

			<div class="progress-bar progress-bar-danger progress-bar-striped active"style="width:15%">
			 Danger 
			</div>
		</div>	
	</div>
	
	<!-- Skill Bar -->
		<div class="container">
			<div class="col-md-5">
				<div class="row">
					<!-- Skill name -->
					<div class="col-md-4">
						Html /Html5
					</div>
					<div class="col-md-8">
					<!-- Skil Progress Bar -->
						<div class="progress">
							<div class="progress-bar progress-bar-warning progress-bar-striped active" 
							aria-valuemin="0" 
							aria-valuemax="100" 
							aria-valuenow="60" 
							style="width:60%">
								60$	
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<!-- Skill name -->
					<div class="col-md-4">
						Css /Css3
					</div>
					<div class="col-md-8">
					<!-- Skil Progress Bar -->
						<div class="progress">
							<div class="progress-bar progress-bar-info progress-bar-striped" 
							aria-valuemin="0" 
							aria-valuemax="100" 
							aria-valuenow="60" 
							style="width:50%">
								50$	
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<!-- Skill name -->
					<div class="col-md-4">
						Jquery /Jquery
					</div>
					<div class="col-md-8">
					<!-- Skil Progress Bar -->
						<div class="progress">
							<div class="progress-bar progress-bar-danger active progress-bar-striped" 
							aria-valuemin="0" 
							aria-valuemax="100" 
							aria-valuenow="60" 
							style="width:40%">
								40$	
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
</body>
</html>
