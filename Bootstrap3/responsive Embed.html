<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width = device-width, initial-scale=1">
	<title>การติดตั้ง Bootstrap 3</title>

	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container" style="margin-top:20px; ">
		<div class="row">
			<div class="page-header">
				<h1> Responsive Embed Tutorial <small>การใช้งาน Responsive Embed
</small></h1>
				
			</div>
		</div>
	</div> 

	<div class="container">

		<div class="embed-responsive embed-responsive-16by9">
			<iframe class="embed-responsive-item" 
			 src="https://www.youtube.com/embed/s52m8vUvzMs" frameborder="0" allowfullscreen>
			 </iframe>
		</div>
		<div class="embed-responsive embed-responsive-16by9">
		    <iframe class="embed-responsive-item" 
				src="https://www.youtube.com/embed/s52m8vUvzMs" frameborder="0" allowfullscreen>
		  	</iframe>
		</div>

	</div>	


<div class="container" style="margin-top:20px; margin-bottom:100px;">
		<div class="row">
<!-- btn-group -->
			<div class="btn-group">
				<button class="btn btn-default"> left</button>
				<button class="btn btn-default"> middle</button>
				<button class="btn btn-default"> right</button>

			</div>	
			<hr/>

<!-- btn-toolbar -->
			<div class="btn-toolbar">
				<div class="btn-group">
					<button class="btn btn-default"> left</button>
					<button class="btn btn-default"> middle</button>
				</div>			
				<button class="btn btn-default"> right</button>
			</div>	
			<hr/>
			
<!-- btn-group-xs,sm,lg -->
			<div class="btn-group btn-group-lg">
				<button class="btn btn-default"> File</button>
				<button class="btn btn-default"> Edit</button>
			</div>
			<!-- default -->
			<div class="btn-group">
				<button class="btn btn-default"> File</button>
				<button class="btn btn-default"> Edit</button>
			</div>
			<!-- sm -->
			<div class="btn-group btn-group-sm">
				<button class="btn btn-default"> File</button>
				<button class="btn btn-default"> Edit</button>
			</div>
			<!-- xs -->
			<div class="btn-group btn-group-xs">
				<button class="btn btn-default"> File</button>
				<button class="btn btn-default"> Edit</button>
			</div>
			<hr/>

<!-- Nesting -->
			<div class="btn-group btn-group-lg">
				<button class="btn btn-default"> File</button>
				<button class="btn btn-default dropdown-toggle" data-toggle="dropdown"> Edit <span class="caret"></span></button>
				<ul class="dropdown-menu"> 
					<li><a href="#">link 1</a></li>
					<li><a href="#">link 2</a></li>
				</ul>
			</div>
			<hr/>
			
<!-- Vertical variation -->
			<div class="btn-group-vertical">
				<button class="btn btn-default"> File</button>
				<button class="btn btn-default dropdown-toggle" data-toggle="dropdown"> Edit <span class="caret"></span></button>
				<ul class="dropdown-menu"> 
					<li><a href="#">link 1</a></li>
					<li><a href="#">link 2</a></li>
				</ul>
			</div>


		</div>
	</div>
</body>
</html>
